<!--Todo List Project: One can change to light or dark mode-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <div class="btn">
        <button class="dark-to-light" id="dark-to-light">Dark Mode</button>
    </div>

    <div>

        <form action="">
            <input type="text" id="name" class="name" name="name" placeholder="Enter Task">
            <input type="date" id="date" class="date" name="date">
            <input type="button" id="add" class="add" name="add" value="Add">
        </form>

    </div> 

    <div class="display"></div>
 
    <script src="main.js"></script>
    <script src="dark to Light.js"></script>
</body>
</html>
